<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENT Email Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #1a2a6c;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .message {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .highlight {
            color: #1a2a6c;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-no {
            background-color: #f44336;
            color: white;
        }
        
        .btn-done {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-instagram {
            background-color: #E1306C;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .form-container {
            text-align: left;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #1a2a6c;
            box-shadow: 0 0 0 2px rgba(26, 42, 108, 0.2);
        }
        
        .input-note {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
            font-style: italic;
        }
        
        .input-warning {
            font-size: 12px;
            color: #f44336;
            margin-top: 3px;
            display: none;
        }
        
        .input-success {
            font-size: 12px;
            color: #4CAF50;
            margin-top: 3px;
            display: none;
        }
        
        .congrats {
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .instagram-icon {
            width: 20px;
            height: 20px;
        }
        
        .validation-summary {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .message {
                font-size: 16px;
                padding: 15px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ENT Email Assistant</h1>
        <div id="message" class="message">
            Do you have ENT Email?
        </div>
        <div id="buttons" class="buttons">
            <button id="yes-btn" class="btn-yes">Yes</button>
            <button id="no-btn" class="btn-no">No</button>
        </div>
    </div>

    <script>
        // State tracking
        let currentState = 'initial';
        
        // DOM elements
        const messageEl = document.getElementById('message');
        const buttonsEl = document.getElementById('buttons');
        
        // Button event listeners
        document.getElementById('yes-btn').addEventListener('click', handleYes);
        document.getElementById('no-btn').addEventListener('click', handleNo);
        
        function handleYes() {
            if (currentState === 'initial') {
                // User has ENT email
                messageEl.innerHTML = `Go to <span class="highlight">mail.usthb.dz</span>, put your ENT Email which is (<span class="highlight">YourFirstName.YourLastName@etu.usthb.dz</span>) it's very important to put <span class="highlight">@etu.usthb.dz</span> at the end.<br><br>Then answer to the next question: <span class="highlight">Did It Work?</span>`;
                
                buttonsEl.innerHTML = `
                    <button id="yes-work-btn" class="btn-yes">Yes</button>
                    <button id="no-work-btn" class="btn-no">No</button>
                `;
                
                document.getElementById('yes-work-btn').addEventListener('click', handleYesWork);
                document.getElementById('no-work-btn').addEventListener('click', handleNoWork);
                
                currentState = 'hasEmail';
            }
        }
        
        function handleNo() {
            if (currentState === 'initial') {
                // User doesn't have ENT email
                messageEl.innerHTML = `Make one by going to <span class="highlight">ent.usthb.dz</span> and don't forget to take screenshot to all the informations specially the ENT email they will give you before you hit the buttons to create it.`;
                
                buttonsEl.innerHTML = `<button id="done-btn" class="btn-done">Done</button>`;
                
                document.getElementById('done-btn').addEventListener('click', handleDone);
                
                currentState = 'noEmail';
            }
        }
        
        function handleDone() {
            // User has created the ENT email
            messageEl.innerHTML = `Go to <span class="highlight">mail.usthb.dz</span>, put your ENT Email which is (<span class="highlight">YourFirstName.YourLastName@etu.usthb.dz</span>) it's very important to put <span class="highlight">@etu.usthb.dz</span> at the end.<br><br>Then answer to the next question: <span class="highlight">Did It Work?</span>`;
            
            buttonsEl.innerHTML = `
                <button id="yes-work-btn" class="btn-yes">Yes</button>
                <button id="no-work-btn" class="btn-no">No</button>
            `;
            
            document.getElementById('yes-work-btn').addEventListener('click', handleYesWork);
            document.getElementById('no-work-btn').addEventListener('click', handleNoWork);
            
            currentState = 'createdEmail';
        }
        
        function handleYesWork() {
            // Email worked
            messageEl.innerHTML = `<div class="congrats">Congratulations!</div>Your ENT email is working properly and Already Activated No Need For Activation.`;
            
            buttonsEl.innerHTML = '';
            
            currentState = 'completed';
        }
        
        function handleNoWork() {
            // Email didn't work
            messageEl.innerHTML = `Fill out the following informations:<br><br>
                <div class="form-container">
                    <div id="validation-summary" class="validation-summary">
                        Please correct the errors in the form before proceeding.
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter your last name">
                        <div class="input-note">• ALL CAPS = Last Name</div>
                        <div id="lastName-warning" class="input-warning">Last name should be in ALL CAPS</div>
                        <div id="lastName-success" class="input-success">✓ Valid format</div>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter your first name">
                        <div class="input-note">• First letter capitalized = First Name</div>
                        <div id="firstName-warning" class="input-warning">First name should have first letter capitalized</div>
                        <div id="firstName-success" class="input-success">✓ Valid format</div>
                    </div>
                    <div class="form-group">
                        <label for="userID">User Identification (Your Ent Login)</label>
                        <input type="text" id="userID" placeholder="Enter your ENT login">
                        <div class="input-note">• Contains @etu.usthb.dz or FirstName.LastName = User ID</div>
                        <div id="userID-warning" class="input-warning">User ID should contain @etu.usthb.dz or be in FirstName.LastName format</div>
                        <div id="userID-success" class="input-success">✓ Valid format</div>
                    </div>
                    <div class="form-group">
                        <label for="altEmail">Alternate Email Address</label>
                        <input type="email" id="altEmail" placeholder="Enter your alternate email">
                        <div class="input-note">• Contains @gmail.com = Alternate Email</div>
                        <div id="altEmail-warning" class="input-warning">Alternate email should contain @gmail.com</div>
                        <div id="altEmail-success" class="input-success">✓ Valid format</div>
                    </div>
                    <div class="form-group">
                        <label for="nationalID">National Identification Number</label>
                        <input type="text" id="nationalID" placeholder="Enter your national ID">
                        <div class="input-note">• 17-digit number = National ID</div>
                        <div id="nationalID-warning" class="input-warning">National ID should be a 17-digit number</div>
                        <div id="nationalID-success" class="input-success">✓ Valid format</div>
                    </div>
                    <div class="form-group">
                        <label for="studentID">Student ID Number</label>
                        <input type="text" id="studentID" placeholder="Enter your student ID">
                        <div class="input-note">• 12-digit number = Student ID</div>
                        <div id="studentID-warning" class="input-warning">Student ID should be a 12-digit number</div>
                        <div id="studentID-success" class="input-success">✓ Valid format</div>
                    </div>
                </div>
                <br>After you fill those informations make sure to send it to <span class="highlight">djg_shaf3ool.1</span> in Instagram and don't send other messages to be able to add you to the list of activation.`;
            
            buttonsEl.innerHTML = `
                <button id="validate-btn" class="btn-done">Validate Form</button>
                <button id="instagram-btn" class="btn-instagram">
                    <svg class="instagram-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"/>
                    </svg>
                    djg_shaf3ool.1 Account
                </button>
            `;
            
            // Add validation event listeners
            document.getElementById('lastName').addEventListener('input', validateLastName);
            document.getElementById('firstName').addEventListener('input', validateFirstName);
            document.getElementById('userID').addEventListener('input', validateUserID);
            document.getElementById('altEmail').addEventListener('input', validateAltEmail);
            document.getElementById('nationalID').addEventListener('input', validateNationalID);
            document.getElementById('studentID').addEventListener('input', validateStudentID);
            
            document.getElementById('validate-btn').addEventListener('click', validateAllFields);
            document.getElementById('instagram-btn').addEventListener('click', function() {
                if (validateAllFields()) {
                    window.open('https://instagram.com/djg_shaf3ool.1', '_blank');
                }
            });
            
            currentState = 'needHelp';
        }
        
        // Validation functions
        function validateLastName() {
            const lastName = document.getElementById('lastName').value;
            const warning = document.getElementById('lastName-warning');
            const success = document.getElementById('lastName-success');
            
            if (lastName === lastName.toUpperCase() && lastName.length > 0) {
                warning.style.display = 'none';
                success.style.display = 'block';
                return true;
            } else {
                warning.style.display = 'block';
                success.style.display = 'none';
                return false;
            }
        }
        
        function validateFirstName() {
            const firstName = document.getElementById('firstName').value;
            const warning = document.getElementById('firstName-warning');
            const success = document.getElementById('firstName-success');
            
            if (firstName.length > 0 && firstName[0] === firstName[0].toUpperCase() && 
                firstName.slice(1) === firstName.slice(1).toLowerCase()) {
                warning.style.display = 'none';
                success.style.display = 'block';
                return true;
            } else {
                warning.style.display = 'block';
                success.style.display = 'none';
                return false;
            }
        }
        
        function validateUserID() {
            const userID = document.getElementById('userID').value;
            const warning = document.getElementById('userID-warning');
            const success = document.getElementById('userID-success');
            
            // Check if it contains @etu.usthb.dz or follows FirstName.LastName pattern
            const isValid = userID.includes('@etu.usthb.dz') || 
                           (userID.includes('.') && userID.split('.').length === 2 && 
                            userID.split('.')[0].length > 0 && userID.split('.')[1].length > 0);
            
            if (isValid) {
                warning.style.display = 'none';
                success.style.display = 'block';
                return true;
            } else {
                warning.style.display = 'block';
                success.style.display = 'none';
                return false;
            }
        }
        
        function validateAltEmail() {
            const altEmail = document.getElementById('altEmail').value;
            const warning = document.getElementById('altEmail-warning');
            const success = document.getElementById('altEmail-success');
            
            if (altEmail.includes('@gmail.com')) {
                warning.style.display = 'none';
                success.style.display = 'block';
                return true;
            } else {
                warning.style.display = 'block';
                success.style.display = 'none';
                return false;
            }
        }
        
        function validateNationalID() {
            const nationalID = document.getElementById('nationalID').value;
            const warning = document.getElementById('nationalID-warning');
            const success = document.getElementById('nationalID-success');
            
            if (/^\d{17}$/.test(nationalID)) {
                warning.style.display = 'none';
                success.style.display = 'block';
                return true;
            } else {
                warning.style.display = 'block';
                success.style.display = 'none';
                return false;
            }
        }
        
        function validateStudentID() {
            const studentID = document.getElementById('studentID').value;
            const warning = document.getElementById('studentID-warning');
            const success = document.getElementById('studentID-success');
            
            if (/^\d{12}$/.test(studentID)) {
                warning.style.display = 'none';
                success.style.display = 'block';
                return true;
            } else {
                warning.style.display = 'block';
                success.style.display = 'none';
                return false;
            }
        }
        
        function validateAllFields() {
            const validations = [
                validateLastName(),
                validateFirstName(),
                validateUserID(),
                validateAltEmail(),
                validateNationalID(),
                validateStudentID()
            ];
            
            const allValid = validations.every(valid => valid);
            const validationSummary = document.getElementById('validation-summary');
            
            if (!allValid) {
                validationSummary.style.display = 'block';
                return false;
            } else {
                validationSummary.style.display = 'none';
                return true;
            }
        }
    </script>
</body>
</html>
