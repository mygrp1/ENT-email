<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENT Email Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #1a2a6c;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .message {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .highlight {
            color: #1a2a6c;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-no {
            background-color: #f44336;
            color: white;
        }
        
        .btn-done {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-instagram {
            background-color: #E1306C;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .form-container {
            text-align: left;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .congrats {
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .instagram-icon {
            width: 20px;
            height: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .message {
                font-size: 16px;
                padding: 15px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ENT Email Assistant</h1>
        <div id="message" class="message">
            Do you have ENT Email?
        </div>
        <div id="buttons" class="buttons">
            <button id="yes-btn" class="btn-yes">Yes</button>
            <button id="no-btn" class="btn-no">No</button>
        </div>
    </div>

    <script>
        // State tracking
        let currentState = 'initial';
        
        // DOM elements
        const messageEl = document.getElementById('message');
        const buttonsEl = document.getElementById('buttons');
        
        // Button event listeners
        document.getElementById('yes-btn').addEventListener('click', handleYes);
        document.getElementById('no-btn').addEventListener('click', handleNo);
        
        function handleYes() {
            if (currentState === 'initial') {
                // User has ENT email
                messageEl.innerHTML = `Go to <span class="highlight">mail.usthb.dz</span>, put your ENT Email which is (<span class="highlight">YourFirstName.YourLastName@etu.usthb.dz</span>) it's very important to put <span class="highlight">@etu.usthb.dz</span> at the end.<br><br>Then answer to the next question: <span class="highlight">Did It Work?</span>`;
                
                buttonsEl.innerHTML = `
                    <button id="yes-work-btn" class="btn-yes">Yes</button>
                    <button id="no-work-btn" class="btn-no">No</button>
                `;
                
                document.getElementById('yes-work-btn').addEventListener('click', handleYesWork);
                document.getElementById('no-work-btn').addEventListener('click', handleNoWork);
                
                currentState = 'hasEmail';
            }
        }
        
        function handleNo() {
            if (currentState === 'initial') {
                // User doesn't have ENT email
                messageEl.innerHTML = `Make one by going to <span class="highlight">ent.usthb.dz</span> and don't forget to take screenshot to all the informations specially the ENT email they will give you before you hit the buttons to create it.`;
                
                buttonsEl.innerHTML = `<button id="done-btn" class="btn-done">Done</button>`;
                
                document.getElementById('done-btn').addEventListener('click', handleDone);
                
                currentState = 'noEmail';
            }
        }
        
        function handleDone() {
            // User has created the ENT email
            messageEl.innerHTML = `Go to <span class="highlight">mail.usthb.dz</span>, put your ENT Email which is (<span class="highlight">YourFirstName.YourLastName@etu.usthb.dz</span>) it's very important to put <span class="highlight">@etu.usthb.dz</span> at the end.<br><br>Then answer to the next question: <span class="highlight">Did It Work?</span>`;
            
            buttonsEl.innerHTML = `
                <button id="yes-work-btn" class="btn-yes">Yes</button>
                <button id="no-work-btn" class="btn-no">No</button>
            `;
            
            document.getElementById('yes-work-btn').addEventListener('click', handleYesWork);
            document.getElementById('no-work-btn').addEventListener('click', handleNoWork);
            
            currentState = 'createdEmail';
        }
        
        function handleYesWork() {
            // Email worked
            messageEl.innerHTML = `<div class="congrats">Congratulations!</div>Your ENT email is working properly and Already Activated No Need For Activation.`;
            
            buttonsEl.innerHTML = '';
            
            currentState = 'completed';
        }
        
        function handleNoWork() {
            // Email didn't work
            messageEl.innerHTML = `Fill out the following informations:<br><br>
                <div class="form-container">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="userID">User Identification (Your Ent Login)</label>
                        <input type="text" id="userID" placeholder="Enter your ENT login">
                    </div>
                    <div class="form-group">
                        <label for="altEmail">Alternate Email Address</label>
                        <input type="email" id="altEmail" placeholder="Enter your alternate email">
                    </div>
                    <div class="form-group">
                        <label for="nationalID">National Identification Number</label>
                        <input type="text" id="nationalID" placeholder="Enter your national ID">
                    </div>
                    <div class="form-group">
                        <label for="studentID">Student ID Number</label>
                        <input type="text" id="studentID" placeholder="Enter your student ID">
                    </div>
                </div>
                <br>After you fill those informations make sure to send it to <span class="highlight">djg_shaf3ool.1</span> in Instagram and don't send other messages to be able to add you to the list of activation.`;
            
            buttonsEl.innerHTML = `
                <button id="instagram-btn" class="btn-instagram">
                    <svg class="instagram-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"/>
                    </svg>
                    djg_shaf3ool.1 Account
                </button>
            `;
            
            document.getElementById('instagram-btn').addEventListener('click', function() {
                // Replace with the actual Instagram URL when you have it
                window.open('https://instagram.com/djg_shaf3ool.1', '_blank');
            });
            
            currentState = 'needHelp';
        }
    </script>
</body>
    </html>
